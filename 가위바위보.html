<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
    <script>
        window.onload = function(){
            const btn = document.querySelector(".resetBtn");
            const myhand = document.querySelector(".hand");
            const handArr = ["가위", "바위", "보"];
            const randNum = Math.round(Math.random()*(handArr.length-1));
            myhand.innerText = handArr[randNum];
            btn.addEventListener("click",function(){
                const clickRandNum = Math.round(Math.random()*(handArr.length-1));
                myhand.innerText = handArr[clickRandNum];
            })
        }
    </script>
</head>
